<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇 - 游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #f5576c;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .game-placeholder {
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 60px 20px;
            margin: 20px 0;
        }
        .status {
            font-size: 1.1em;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>贪吃蛇</h1>
        <p>怀旧风格的复古小游戏</p>
        <div class="game-placeholder">
            <div class="status">游戏开发中...</div>
            <div style="margin-top: 20px; font-size: 0.9em; color: #999;">
                这是一个独立的 HTML 游戏页面
            </div>
        </div>
    </div>
</body>
</html>
